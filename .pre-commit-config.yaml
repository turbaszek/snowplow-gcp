- repo: https://github.com/thlorenz/doctoc.git
  rev: v1.4.0
  hooks:
    - id: doctoc
      name: Add TOC for md files
      files: ^README\.md$|^CONTRIBUTING\.md$
      args:
        - "--maxlevel"
        - "2"
- repo: git://github.com/antonbabenko/pre-commit-terraform
  rev: v1.31.0
  hooks:
    - id: terraform_fmt
    - id: terraform_docs
